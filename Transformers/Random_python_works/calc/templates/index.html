<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator Web App</title>
</head>
<body>
    <h1>Simple Calculator Web App</h1>
    <form action="/calculate" method="post">
        <input type="text" name="expression" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
